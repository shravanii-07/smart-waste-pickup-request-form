<!DOCTYPE html>
<html>
<head>
    <title>Sustainable City - Smart Waste Pickup</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">
        <h1>Sustainable City: Smart Waste Pickup</h1>
        <p>Helping keep our city clean in a simple, human-friendly way.</p>

        <h3 class="title">Pickup Request Form</h3>

        <form id="pickupForm">

            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number" required>

            <label>Pickup Address</label>
            <input type="text" id="address" placeholder="Street, House No., Area" required>

            <label>Waste Type</label>
            <select id="type">
                <option>Organic Waste</option>
                <option>Plastic Waste</option>
                <option>Paper & Cardboard</option>
                <option>Glass / Metal</option>
                <option>E-Waste</option>
            </select>

            <label>Preferred Date</label>
            <input type="date" id="date">

            <label>Notes (optional)</label>
            <textarea id="notes" placeholder="Anything extra we should know?"></textarea>

            <button type="submit">Submit Request</button>
        </form>

        <h3 class="title">Recent Requests</h3>
        <div class="recent-box" id="recentList">
            <p class="empty-text">No requests yet.</p>
        </div>
    </div>

    <script src="form.js"></script>

</body>
</html>
